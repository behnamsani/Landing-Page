<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>

    <div id="main">
        
        <div id="arrivalDate">

            <div id="master">
                <button id="close">×</button>
                <div id="sectionDate">

                    <div id="labelPart1">
                        <label id="first">روز</label>
                        <label id="second">ماه</label>
                        <label id="three">سال</label>
                    </div>
                    <div id="part1">

                        <select id="selectDay">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15" selected >15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>
                        <select id="selectMonth">

                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>

                        </select>
                        <input id="selectYear" type="number" placeholder="2021 - 2026">
                    
                    </div>

                </div>
                <div id="sectionTime">

                    <div id="labelPart2">
                        <label for="" id="setHours">ساعت</label>
                        <label for="" id="setMinutes">دقیقه</label>
                    </div>
                    <div id="part2">
                        <input id="hours" class="inputEnter" type="number" placeholder="1-23">
                        <input id="minutes" class="inputEnter" type="number" placeholder="1-59">
                    </div>

                </div>
                <div>
                    <button id="ok">ok</button>
                </div>
            </div>
            
        </div>

        <header id="banner">
            <button id="btnDate">تنظیمات <img src="./images/settings-4-16.png" id="iSetting"/></button>
            <p id="time" class="txt">33 : 48 : 09  -  09 روز </p>
            <p class="txt"> <span> 50% </span> درصد تخفیف واقعی ویژه بلک فرایدی </p>
            <div id="iconClock">
                <img src="./images/calendar.svg" alt="calendar">
                <img src="./images/clock.svg" alt="clock">
            </div>
        </header>
        <content id="content">
            
        </content>
        <footer id="footer">

        </footer>

    </div>




    <script src="/main.js"></script>
</body>
</html>
